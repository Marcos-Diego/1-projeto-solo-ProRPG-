<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/login.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>ProRpg - Login</title>
</head>

<body class="bg-[#212529] font-[Inria_Sans] text-white flex flex-col items-center">
    <section>
        <img src="[img logo]" class="size-[90px]" alt="logo">
        <h1 class="text-4xl mb-[10px]">ProRpg</h1>
        <p class="text-xl mb-[26px]">Transformando Histórias em <strong>MUNDOS!</strong></p>
        <hr class="mb-[35px]">
    </section>
    <!---------------------------
                Logar
    ----------------------------->
    <section class="hidden">
        <form>
            <!-- user ou email -->
            <div>
                <label for="user">Usuário ou Email:</label><br>
                <input type="search" id="user" name="user"><br>
            </div>
            <!-- senha e recuperar senha -->
            <div>
                <label for="senhaLogar">Senha:</label><br>
                <input type="password" id="senhaLogar" name="senhaLogar" class="mb-[0px]"><br>
                <button class="font-bold">Esqueci a senha</button>
            </div>
            <!-- btn para confirmar as infos -->
            <input type="submit" value="Confirmar" id="confLogar">
        </form>
            <!-- criar conta -->
        <p class="text-sm text-(--light-gray) mt-[48px]">Não tem uma conta?
        <button class="text-white text-bold ml-[9px]">Inscreva-se</button></p>
            <!-- line-OU -->
        <div class="relative mb-[20px] mt-[19px]"> 
            <hr>
            <span class="absolute w-[50px] top-[-12.5px] left-[50%] -translate-x-1/2 bg-(--bg-fundo) text-s text-(--gray-lines) text-center">ou</span>
        </div>
    </section>

    <!---------------------------
             Criar conta
    ----------------------------->
    <section>
        <form>
            <!-- Nome de usuario -->
            <div>
                <label for="username">Nome de Usúario:</label><br>
                <input type="text" name="username">
            </div>
            <!-- email -->
            <div>
                <label for="email">Email:</label><br>
                <input type="email" name="email">
            </div>
            <!-- senha -->
            <div>
                <label for="new-password">Senha:</label><br>
                <input type="password" name="new-password">
            </div>
            <!-- confirmar senha -->
            <div>
                <label for="conf-new-password">Confirme a senha:</label><br>
                <input type="password" name="conf-new-password">
            </div>
            <!-- btn para cria conta -->
             <input type="submit" value="Confirmar" id="criaconta">
        </form>
    </section>
    <script src="JS/login.js"></script>
</body>
</html>
