<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/login.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>ProRpg - Login</title>
</head>

<body class="bg-[#212529] font-[Inria_Sans] text-white flex flex-col items-center">
    <section>
        <img src="[img logo]" class="size-[90px]" alt="logo">
        <h1 class="text-4xl mb-[10px]">ProRpg</h1>
        <p class="text-xl mb-[26px]">Transformando Histórias em <strong>MUNDOS!</strong></p>
        <hr class="mb-[35px]">
    </section>
    <!---------------------------
                Logar
    ----------------------------->
    <section class="hidden">
        <form autocomplete="on">
    <!-- user ou email -->
            <label for="user">Usuário ou Email:</label><br>
            <input type="search" id="user" name="user"><br>
    <!-- senha e recuperar senha -->
            <label for="senhaLogar">Senha:</label><br>
            <input type="password" id="senhaLogar" name="senhaLogar" class="mb-[0px]"><br>
            <button class="font-bold mb-[22px]">Esqueci a senha</button><br>
    <!-- btn para confirmar as infos -->
            <input type="submit" value="Confirmar" id="confLogar" class="mt-[60px]">
        </form>
<!-- criar conta -->
        <p class="text-sm text-(--light-gray) mt-[48px]">Não tem uma conta?
            <button class="text-white text-bold ml-[9px]">Inscreva-se</button>
        </p>
<!-- line-OU -->
        <div class="relative mb-[20px] mt-[19px]">
            <hr>
            <span
                class="absolute w-[50px] top-[-12.5px] left-[50%] -translate-x-1/2 bg-(--bg-fundo) text-s text-(--gray-lines) text-center">ou</span>
        </div>
    </section>

    <!---------------------------
             Criar conta
    ----------------------------->
    <section>
        <form>
    <!-- Nome de usuario -->
            <label for="username">Nome de Usúario:</label><br>
            <input type="text" name="username"><br>
    <!-- email -->
            <label for="email">Email:</label><br>
            <input type="email" name="email"><br>
    <!-- senha -->
            <label for="new-password">Senha:</label><br>
            <input type="password" name="new-password"><br>
    <!-- confirmar senha -->
            <label for="conf-new-password">Confirme a senha:</label><br>
            <input type="password" name="conf-new-password"><br>
    <!-- checkbox para diretos -->
            <div class="mt-[66px] mb-[29px] flex items-center">
                <input type="checkbox" class="size-[1.25rem]" name="li&concordo" required>
                <label for="li&concordo" class="text-[0.56rem] ml-[7px] text-(--light-gray)">Li e concordo com os 
                    <a href="[termos]" class="text-white">termos de serviços</a> e <a href="[politicas]" class="text-white">políticas de privacidade</a></label>
            </div>
    <!-- btn para cria conta -->
            <input type="submit" value="Confirmar" id="criaconta"><br>
        </form>
    </section>
    <script src="JS/login.js"></script>
</body>

</html>
